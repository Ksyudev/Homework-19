<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.css">

    <!-- FA5 CSS -->
	<link rel="stylesheet" href="../fa/css/all.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../css/style.css">

	<title>Индекс массы тела</title>

    <script src="../js/app.js"></script>
	
  </head>
  <body>
   
	<div class="container mt-5">
		
		<h1 class="mb-4">Индекс массы тела</h1>
	
		<!-- Input Data Form -->
		<div class='row row-cols-1 row-cols-lg-2 my-4'>
			<div class="form-group">
			  <label for="heightInput">Ваш рост (м):</label>
			  <input oninput='BMI()' type="number" class="form-control" id="heightInput" min="0.50" max="300" value="1.7">
			</div>

			<div class="form-group">
			  <label for="massInput"> Ваш вес (кг):</label>
			  <input oninput='BMI()' type="number" class="form-control" id="massInput" min="3" max="500" value="60">
			</div> 

		</div>
		  
		  <button onclick='BMI()' class="btn btn-primary w-100">Рассчитать</button>
		
		<!-- /Input Data Form -->
				
		<h3 class='my-4'>Ваш индекс: <output id="resultPlace"></output></h3>
        
        <h3 class='my-4'> <output id="diagnosisPlace"></output></h3>
	</div>
   
  </body>
</html>
